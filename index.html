<body onload="getLocation()">


  <div class="homepage">
      <div class="homepageImg">
        <a href="#main">
          <img src="images/Logo-Canine-community.png" class="hImg" >
        </a>
      </div>
  </div>

  
  <div class="container" id="main">
    <!-- Sidebar -->
    <div class="sideBlock">
      <img src="images/Logo-Canine-community.png" class="sideLogo">

      <div class="loginStatusContainer">
        <div class="loggedInButton" id="loggedIn">You Are Logged In</div>
        <div class="logoutButton" id="signoutForm">LOGOUT</div>
      </div>

      <div class="loginContainer">
        <div class="sideButton walk" id="loginParent">LOGIN</div>
          <form id="loginForm" class="sideForm">
            <input type="text" name="email" id="userEmail" placeholder="Email" class="input">
            <input type="password" name="password" id="userPassword" placeholder="Password" class="input">
            <button type="submit" class="inputButton">Login</button>
          </form>

          <div class="sideButton water" id="signupParent">SIGN UP</div>
          <form id="newUserForm" class="sideForm">
            <input type="text" name="email" id="newEmail" placeholder="Email" class="input">
            <input type="text" name="username" id="newUsername" placeholder="Username" class="input">
            <input type="password" name="password" id="newPassword" placeholder="Password" class="input">
            <button type="submit" class="inputButton">Make Account</button>
          </form>
      </div>

      <div id="addMarkersContainerDesktop">
        <div class="logoutButton title">Add New Marker/Walk</div>
        <div class="logoutButton walk" id="placeWalk">New Walk</div>
        <form id="saveRouteForm" class="sideForm" style="display: none;">
          <input type="text" name="name" placeholder="New Walk Name" id="routeName" class="input">
          <button type="submit" id="savebutton" class="inputButton">Save New Walk</button>
        </form>
        <div class="logoutButton bin" id="placeBin">Bin</div>
        <div class="logoutButton water" id="placeWater">Water Stop</div>
        <div class="logoutButton hazard" id="placeHazard">Hazard</div>
      </div>

      <div id="addMarkersContainerMobile">
        <div class="addMarkerButton"> <img src="images/Icons-park.png" class="mobileIcon" id="placeWalkMob"> </div>
        <form id="savePathMob">
          <button type="submit" class="saveWalkMob">Save</button>
        </form>
        <div class="addMarkerButton"> <img src="images/Icons-bin.png" class="mobileIcon" id="placeBinMob"> </div>
        <div class="addMarkerButton"> <img src="images/Icons-water.png" class="mobileIcon" id="placeWaterMob"> </div>
        <div class="addMarkerButton"> <img src="images/Icons-walking hazard.png" class="mobileIcon" id="placeHazardMob"> </div>
      </div>
    </div>


    <!-- Map -->
    <div class="mapBlock"> 
      <div id="map"></div> 
    </div> 
  </div>

  <script type="text/javascript" src="js/auth.js"></script>
